<div class="container mt-5">

    <ul class="nav nav-tabs md-tabs nav-justified primary-color mb-5" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" role="tab" (click)="tabChanged('register')">
                <i class="fas fa-user pr-2"></i>Employee Registration</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" role="tab" (click)="tabChanged('detail')">
                <i class="fas fa-heart pr-2"></i>Employee Details</a>
        </li>
    </ul>


    <!-- Child component to view employee list in table format -->
    <app-employee-details 
        [employees]="employees" 
        *ngIf="detailsFlag">
    </app-employee-details>

    <!-- Child component to view registration form  -->
    <app-employee-registration 
        [success]="success" 
        [error]="error" 
        (onChange)="onSubmit($event)"
        *ngIf="registrationFlag">
    </app-employee-registration>
</div>
